<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmxTodoList</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <div class="max-w-lg mx-auto py-8">
        <h1 class="text-3xl font-bold underline mb-4 text-center border-2">HtmxTodoList</h1>
        <div class="flex gap-4">
            <input name="oneList" placeholder="add one todo list here"
                class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <button hx-post="http://localhost:8080/user/add" hx-trigger="click" hx-include="[name='oneList']"
                hx-target="#list-container"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                add
            </button>
        </div>
        <div id="list-container" class="mt-4">
        </div>
    </div>
    <footer class="text-center py-4 bg-gray-200">@simonzhangs | htmx todolist made by htmx,express,tailwindcss</footer>
    <script>
        function toggleCheckbox(checkbox) {
            // If the checkbox is checked, add specific styles to related elements; otherwise, remove styles
            const todoItem = checkbox.parentElement.parentElement;
            if (checkbox.checked) {
                // Add background color style to indicate checked status
                todoItem.classList.add('bg-green-500');
                // Add line-through style to the text
                todoItem.querySelector('span').classList.add('line-through');
            } else {
                todoItem.classList.remove('bg-green-500');
                todoItem.querySelector('span').classList.remove('line-through');
            }
        }

        function deleteItem(todoItem) {
            // Remove the current todoItem
            todoItem.remove();
        }

    </script>
</body>

</html>
